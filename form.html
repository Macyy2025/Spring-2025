<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamaycia's Modeling Page</title>

    <!-- Bootstrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Font Awesome CDN CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Local CSS -->
    <link href="CSS/form.css" rel="stylesheet" />
    <style>
      h1 {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- begin header -->
    <header-component></header-component>
    <!-- end header -->

    <main>
      <!-- Begin Form-->
      <div class="web-form">
        <form>
          <div class="row">
            <!-- First name -->
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="firstName" />
            </div>

            <!-- last name -->
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last" />
            </div>

            <!-- Age - number -->
            <div>
              <label for="age">Age</label>
              <input type="number" name="age" id="age" min="18" max="120" />
            </div>

            <!-- Email - email -->

            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>

            <!-- phone -->

            <div>
              <label for="phone">Phone</label>
              <input type="text" name="phone" id="phone" placeholder="(###) ###-####" />
            </div>

            <!-- Start Date - date -->
            <div>
              <label for="start-date">When do you want to start</label>
              <input type="date" id="start-date" name="startDate" required />
            </div>

            <!-- Tshirt - Select field -->

            <div>
              <label for="t-shirt">T-shirt Size</label>
              <select id="t-shirt" required>
                <option value="">Select T-shirt size</option>
                <option value="XXS">XXS</option>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
                <option value="CUSTOM">CUSTOM</option>
              </select>
              <input type="text" id="custom" name="custom" placeholder="Pleae input a custom size" disabled />
            </div>

            <!-- Tshirt Color - color -->
            <div>
              <label for="color">Tshirt Color</label>
              <input type="color" name="color" id="color" />
            </div>

            <!-- Background Check - upload file -->

            <div>
              <label for="Background-check">Background Check</label>
              <input type="file" id="background-check" accept=".pdf" />
            </div>

            <!-- Participating In - Radio Buttons -->
            <div>
              <strong>Participating In</strong><br />

              <input type="radio" name="participation" id="fashion-show" value="Fashion Show" required />
              <label for="fashion-show">Fashion Show</label>

              <input type="radio" name="participation" id="donations" value="Donations" required />
              <label for="donations">Donations</label>

              <input type="radio" name="participation" id="expectator" value="Expectator" required />
              <label for="expectator">Expectator</label>
            </div>

            <!-- Time of Day - Checkbox Fields -->
            <div>
              <strong>Time of Day</strong><br />

              <input type="checkbox" name="timeofDay" id="time-of-day-morning" value="Morning" required />
              <label for="time-of-day-morning">Morning</label>

              <input type="checkbox" name="timeofDay" id="time-of-day-afternoon" value="Afternoon" required />
              <label for="time-of-day-afternoon">Afternoon</label>

              <input type="checkbox" name="timeofDay" id="time-of-day-evening" value="Evening" required />
              <label for="time-of-day-evening">Evening</label>
            </div>

            <!-- Comments -->
            <div>
              <label for="about-you">Tell us about you</label><br />
              <textarea name="about-you" id="about-you"></textarea>

              <!-- terms and Conditions - Checkbox with toggle switch-->
              <div>
                <input type="checkbox" name="terms" id="terms-and-conditions" value="Yes" />
                <label for="terms-and-conditions">I Accept the Terms and Conditions</label>
              </div>
            </div>

            <!-- submit button -->
            <div>
              <input type="submit" name="submit" value=" Volunteer Now" class="submit" />
            </div>
          </div>
        </form>
      </div>
      <!-- End Form-->
    </main>

    <!-- begin footer -->
    <footer-component> </footer-component>
    <!-- end footer -->
    <section>
      <!-- Bootstrap CDN JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <!-- local JavaScript-->
      <script src="JS/Scripts.js"></script>
      <!-- local JS File with Header -->
      <script src="components/js/header.js"></script>

      <!-- local JS File with Footer-->
      <script src="components/js/footer.js"></script>

      <!-- local js file for form -->
      <script src="/JS/form.js"></script>
    </section>
  </body>
</html>
